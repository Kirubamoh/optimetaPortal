{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% block title %}{% endblock %}OPTIMAP</title>
	<link rel="icon" type="image/png" href="{% static 'favicon.png' %}">

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}"/>

	<script src="{% static 'js/jquery-3.4.1.slim.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

	{% block head %}{% endblock %}

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
</head>

<body>

	<!--Navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark nav-fill w-100">
		<div class="container-fluid">
			<div class="nav navbar-nav mr-auto">
				<a class="navbar-brand" href="/">
					<img src="{% static 'optimap_logo_w.svg' %}" width="100" alt="OPTIMAP logo">
				</a>

				<span class="text-white tagline">Discover Research. Optimized. On a map.</span>
			</div>

			{% block navbar %}{% endblock %}
		</div>
	</nav>

	<main class="container-fluid">
		{% block alert %}{% endblock %}
		
		{% block content %}{% endblock %}
	</main>

	{% include 'footer.html' %}

	{% block scripts %}{% endblock %}

</body>

</html>
